plugins {
    id 'java'

    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group('br.com.nextplugins')
version('1.0.0')

repositories {
    mavenCentral()

    maven { url('https://hub.spigotmc.org/nexus/content/repositories/snapshots/') }
    maven { url('https://oss.sonatype.org/content/groups/public/') }

    maven { url('https://libraries.minecraft.net/') }

    maven { url('https://jitpack.io/') }
}

dependencies {
    compileOnly('org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT')

    compileOnly('com.mojang:authlib:1.5.21')
    compileOnly('com.github.MilkBowl:VaultAPI:1.7')
    compileOnly('com.github.NextPlugins:NextCash:1.2.1')

    implementation('com.github.SaiintBrisson.command-framework:bukkit:1.2.0')
    implementation('com.github.HenryFabio:sql-provider:9561f20fd2')
    implementation('com.github.ben-manes.caffeine:caffeine:2.9.0')
    implementation('com.github.henryfabio:inventory-api:2.0.3')

    def lombok = 'org.projectlombok:lombok:1.18.20'
    compileOnly(lombok)
    annotationProcessor(lombok)
}

shadowJar {
    archiveName("${project.name}.jar")
}

tasks {
    build {
        dependsOn('shadowJar')
    }
}

compileJava {
    options.encoding('UTF-8')

    targetCompatibility('1.8')
    sourceCompatibility('1.8')
}
